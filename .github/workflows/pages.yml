name: Deploy renderer to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Permissions requises par GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Evite les déploiements simultanés
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        # Assure-toi que "npm run build" génère bien dans ./dist
        run: npm run build

      - name: SPA fallback (copy index -> 404)
        # Fallback SPA pour routes côté client
        run: cp dist/index.html dist/404.html

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      # (Pattern officiel GitHub : l’URL sera visible dans l’onglet Actions)
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
